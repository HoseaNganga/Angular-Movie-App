<nav class="navbar">
  <div class="flex justify-between items-center p-3">
    <form class="relative" (ngSubmit)="handleSubmit($event)">
      <div class="absolute right-[20px] top-[8px]">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
        >
          <g
            fill="none"
            stroke="#fff"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-miterlimit="10"
          >
            <path d="M16.4 16.7l6.3 6.5" />
            <ellipse cx="10.5" cy="9.8" rx="9.2" ry="9.1" />
          </g>
        </svg>
      </div>
      <input
        type="text"
        #input
        placeholder="Search.."
        (keyup)="goToRoute()"
        name="search"
        class="border outline-none focus:border-[#a6db38] border-slate-600 text-[18px] search-input md:min-w-[500px] sm:min-w-[300px] rounded-lg ml-4 px-8 py-4 text-lg"
        [(ngModel)]="query"
      />
    </form>
    <div>
      <div
        class="grid place-items-center p-2 w-[28] h-[28] rounded-full bg-[#a6db38] cursor-pointer"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
        >
          <g
            fill="none"
            stroke="#fff"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-miterlimit="10"
            stroke-linejoin="round"
          >
            <circle cx="12" cy="7" r="4" />
            <path d="M4 21v-1a5 5 0 0 1 5-5h6a5 5 0 0 1 5 5v1" />
          </g>
        </svg>
      </div>
    </div>
  </div>
</nav>
