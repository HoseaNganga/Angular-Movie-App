<div class="spacing">
  @if(category === 'popular'){
  <app-listing [items]="tvCategories['popularTv']" [title]="'Popular TV Shows'">
  </app-listing>
  } @if(category === 'top_rated'){
  <app-listing
    [items]="tvCategories['topRatedTv']"
    [title]="'Top Rated TV Shows'"
  >
  </app-listing>
  } @if(category === 'on_the_air'){
  <app-listing
    [items]="tvCategories['onTheAirTv']"
    [title]="'Currently Airing TV Shows'"
  >
  </app-listing>
  } @if(category === 'airing_today'){
  <app-listing
    [items]="tvCategories['airingTodayTv']"
    [title]="'TV Shows Airing Today'"
  >
  </app-listing>
  } @if(isLoading){
  <div class="infinite-scroll-loading">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="60"
      height="60"
      viewBox="0 0 44 44"
      stroke="#a6db38"
    >
      <g fill="none" fill-rule="evenodd" stroke-width="2">
        <circle cx="22" cy="22" r="1">
          <animate
            attributeName="r"
            begin="0s"
            dur="1.8s"
            values="1; 20"
            calcMode="spline"
            keyTimes="0; 1"
            keySplines="0.165, 0.84, 0.44, 1"
            repeatCount="indefinite"
          />
          <animate
            attributeName="stroke-opacity"
            begin="0s"
            dur="1.8s"
            values="1; 0"
            calcMode="spline"
            keyTimes="0; 1"
            keySplines="0.3, 0.61, 0.355, 1"
            repeatCount="indefinite"
          />
        </circle>
        <circle cx="22" cy="22" r="1">
          <animate
            attributeName="r"
            begin="-0.9s"
            dur="1.8s"
            values="1; 20"
            calcMode="spline"
            keyTimes="0; 1"
            keySplines="0.165, 0.84, 0.44, 1"
            repeatCount="indefinite"
          />
          <animate
            attributeName="stroke-opacity"
            begin="-0.9s"
            dur="1.8s"
            values="1; 0"
            calcMode="spline"
            keyTimes="0; 1"
            keySplines="0.3, 0.61, 0.355, 1"
            repeatCount="indefinite"
          />
        </circle>
      </g>
    </svg>
  </div>

  }
</div>
